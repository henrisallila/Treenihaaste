<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Treenihaaste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h1, h2 {
      margin-top: 0;
      text-align: center;
    }

    .today {
      border: 2px solid #4caf50;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .exercise {
      font-size: 18px;
      margin: 6px 0;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: black;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
      color: #aaa;
    }

    .done {
      color: #4caf50;
      font-weight: bold;
      margin-top: 8px;
      text-align: center;
    }

    .upcoming {
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      background: #2a2a2a;
      opacity: 0.7;
    }

    .rest {
      font-style: italic;
      color: #aaa;
    }

    .day-label {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸ’ª Treenihaaste</h1>

  <div id="todayBox" class="today"></div>

  <h2>ðŸ“† Seuraavat pÃ¤ivÃ¤t</h2>
  <div id="upcomingList"></div>
</div>

<script>
  // ðŸ”§ ALOITUSPÃ„IVÃ„
  const startDate = new Date("2026-01-08");

  // Treenisuunnitelma (null = lepopÃ¤ivÃ¤)
  const plan = [
    { p: 5, a: 10 }, { p: 6, a: 12 }, null,
    { p: 7, a: 15 }, { p: 8, a: 18 }, null,
    { p: 9, a: 20 },

    { p: 10, a: 22 }, { p: 12, a: 25 }, null,
    { p: 14, a: 28 }, { p: 16, a: 32 }, null,
    { p: 18, a: 35 },

    { p: 20, a: 38 }, { p: 22, a: 42 }, null,
    { p: 25, a: 45 }, { p: 28, a: 50 }, null,
    { p: 30, a: 60 }
  ];

  const MS_PER_DAY = 1000 * 60 * 60 * 24;
  const today = new Date();
  const dayIndex = Math.floor((today - startDate) / MS_PER_DAY);

  const todayBox = document.getElementById("todayBox");
  const upcomingList = document.getElementById("upcomingList");

  function renderToday() {
    if (dayIndex < 0 || dayIndex >= plan.length) {
      todayBox.innerHTML = "<p>Haaste ei ole kÃ¤ynnissÃ¤.</p>";
      return;
    }

    if (plan[dayIndex] === null) {
      todayBox.innerHTML = `
        <h2>ðŸ˜´ LepopÃ¤ivÃ¤</h2>
        <p class="rest">Kevyt liike ja palautuminen</p>
      `;
      return;
    }

    const key = "done-day-" + dayIndex;
    const done = localStorage.getItem(key);

    todayBox.innerHTML = `
      <h2>PÃ¤ivÃ¤ ${dayIndex + 1} / 21</h2>
      <div class="exercise">Punnerrukset: <strong>${plan[dayIndex].p}</strong></div>
      <div class="exercise">Vatsat: <strong>${plan[dayIndex].a}</strong></div>
      <button id="doneBtn" ${done ? "disabled" : ""}>âœ… Suoritettu</button>
      ${done ? `<div class="done">Suoritettu!</div>` : ""}
    `;

    if (!done) {
      document.getElementById("doneBtn").onclick = () => {
        localStorage.setItem(key, "true");
        renderToday();
      };
    }
  }

  function renderUpcoming() {
    upcomingList.innerHTML = "";

    for (let i = dayIndex + 1; i < Math.min(plan.length, dayIndex + 6); i++) {
      const div = document.createElement("div");
      div.className = "upcoming";

      if (plan[i] === null) {
        div.innerHTML = `
          <div class="day-label">PÃ¤ivÃ¤ ${i + 1}</div>
          <div class="rest">ðŸ˜´ LepopÃ¤ivÃ¤</div>
        `;
      } else {
        div.innerHTML = `
          <div class="day-label">PÃ¤ivÃ¤ ${i + 1}</div>
          <div>Punnerrukset: ${plan[i].p}</div>
          <div>Vatsat: ${plan[i].a}</div>
        `;
      }

      upcomingList.appendChild(div);
    }
  }

  renderToday();
  renderUpcoming();
</script>

</body>
</html>
