<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Treenihaaste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    .day {
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      background: #2a2a2a;
    }

    .today {
      border: 2px solid #4caf50;
      background: #1b2a1f;
    }

    .future {
      opacity: 0.5;
    }

    .done {
      opacity: 0.7;
      background: #1a1a1a;
    }

    .label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: black;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
      color: #aaa;
    }

    .rest {
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸ’ª 3 viikon treenihaaste</h1>
  <div id="list"></div>
</div>

<script>
  // ðŸ”§ ALOITUSPÃ„IVÃ„
  const startDate = new Date("2026-01-08");
  const MS_PER_DAY = 1000 * 60 * 60 * 24;

  // Treenisuunnitelma (null = lepopÃ¤ivÃ¤)
  const plan = [
    { p: 5, a: 10 }, { p: 6, a: 12 }, null,
    { p: 7, a: 15 }, { p: 8, a: 18 }, null,
    { p: 9, a: 20 },

    { p: 10, a: 22 }, { p: 12, a: 25 }, null,
    { p: 14, a: 28 }, { p: 16, a: 32 }, null,
    { p: 18, a: 35 },

    { p: 20, a: 38 }, { p: 22, a: 42 }, null,
    { p: 25, a: 45 }, { p: 28, a: 50 }, null,
    { p: 30, a: 60 }
  ];

  const today = new Date();
  const todayIndex = Math.floor((today - startDate) / MS_PER_DAY);

  const list = document.getElementById("list");

  function render() {
    list.innerHTML = "";

    plan.forEach((day, i) => {
      const div = document.createElement("div");
      div.className = "day";

      const key = "done-day-" + i;
      const isDone = localStorage.getItem(key);
      const isToday = i === todayIndex;
      const isFuture = i > todayIndex;

      if (isToday) div.classList.add("today");
      if (isFuture) div.classList.add("future");
      if (isDone) div.classList.add("done");

      let content = `<div class="label">PÃ¤ivÃ¤ ${i + 1}</div>`;

      if (day === null) {
        content += `<div class="rest">ðŸ˜´ LepopÃ¤ivÃ¤</div>`;
      } else {
        content += `
          <div>Punnerrukset: <strong>${day.p}</strong></div>
          <div>Vatsat: <strong>${day.a}</strong></div>
        `;

        if (isToday && !isDone) {
          content += `<button onclick="completeDay(${i})">SUORITA!</button>`;
        }

        if (isDone) {
          content += `<div class="rest">âœ… Suoritettu</div>`;
        }
      }

      div.innerHTML = content;
      list.appendChild(div);
    });
  }

  function completeDay(i) {
    localStorage.setItem("done-day-" + i, "true");
    render();
  }

  render();
</script>

</body>
</html>
